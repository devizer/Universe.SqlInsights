        # "SQL Server 2008 Advanced on Windows Server 2022":
        #   SQL: 'SqlServer 2008 Express Advanced: MSSQLSERVER'
        #   VMIMAGE: 'windows-2022'
 
        # "SQL Server 2005 Core RAM DISK":
        #  SQL: '2005 Core: MSSQLSERVER'
