          VMIMAGE: 'ubuntu-22.04'
          SQL_IMAGE_TAG: "2025-latest"
        
        "SQL Server 2022 on Ubuntu":
          VMIMAGE: 'ubuntu-22.04'
          SQL_IMAGE_TAG: "2022-latest"
        
        "SQL Server 2019 on Ubuntu":
