          SQL: '2008R2-x86 Core Updated: MSSQLSERVER'


        
        "SQL Server 2008-x64 Developer SP4":
          SQL: '2008-x64 Developer Updated: MSSQLSERVER'

        "SQL Server 2008-x86 Developer SP4":
          SQL: '2008-x86 Developer Updated: MSSQLSERVER'

        "SQL Server 2008-x64 Developer":
          SQL: '2008-x64 Developer: MSSQLSERVER'

        "SQL Server 2008-x86 Developer":
          SQL: '2008-x86 Developer: MSSQLSERVER'


        "SQL Server 2008-x64 Advanced SP3":
          SQL: '2008-x64 Advanced: MSSQLSERVER'

        "SQL Server 2008-x64 Advanced SP4":
          SQL: '2008-x64 Advanced Updated: MSSQLSERVER'

        "SQL Server 2008-x86 Advanced SP3":
          SQL: '2008-x86 Advanced: MSSQLSERVER'

        "SQL Server 2008-x86 Advanced SP4":
          SQL: '2008-x86 Advanced Updated: MSSQLSERVER'
        
        "SQL Server 2008-x64 Core SP3":
          SQL: '2008-x64 Core: MSSQLSERVER'

        "SQL Server 2008-x64 Core SP4":
          SQL: '2008-x64 Core Updated: MSSQLSERVER'

        "SQL Server 2008-x86 Core SP3":
          SQL: '2008-x86 Core: MSSQLSERVER'

