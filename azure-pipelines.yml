        #  SQL_IMAGE_TAG: "2017-latest"
        
        #"SQL Server 2017 on Ubuntu 22.04":
        #  VMIMAGE: 'ubuntu-22.04'
        #  SQL_IMAGE_TAG: "2017-latest"
        
        # "SQL Server 2017 on Ubuntu 20.04":
        #   VMIMAGE: 'ubuntu-20.04'
        #  SQL_IMAGE_TAG: "2017-latest"
        
