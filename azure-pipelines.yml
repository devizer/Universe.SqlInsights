          RAM_DISK_SIZE: "$(DEFAULT_RAM_DISK_SIZE)"
          SQL_IMAGE_TAG: "2025-latest"

        "SQL Server 2022 on Ubuntu with RAM Disk":
          VMIMAGE: 'ubuntu-24.04'
          RAM_DISK: "/ram-disk"
